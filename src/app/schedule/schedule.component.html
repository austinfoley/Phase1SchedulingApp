<body>
<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Schedule a Meeting</h2>
        <form id="schedule-meeting-form">
            <div class="mb-3">
                <label for="meetingTitle" class="form-label">Meeting Title</label>
                <input type="text" class="form-control" id="meetingTitle" placeholder="Enter meeting title:" >
            </div>
            <div class="mb-3">
                <label for="meetingDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="meetingDate" >
            </div>
            <div class="mb-3">
                <label for="meetingTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="meetingTime" >
            </div>
            <div class="mb-3">
                <label for="participants" class="form-label">Will anyone be joining this meeting?</label>
                <input type="email" class="form-control" id="participants" placeholder="Please enter their emails here:">
            </div>
            <div class="mb-3">
                <label for="meetingDescription" class="form-label">Please Describe what you would like to meet about:</label>
                <textarea class="form-control" id="meetingDescription" rows="4" placeholder="What is the purpose of this meeting..." ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Meeting</button>
        </form>
    </div>
</main>
</body>
